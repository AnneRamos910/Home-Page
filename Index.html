<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao CSS</title>
    <link rel="stylesheet" href="estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Tai+Heritage+Pro:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <form>

        <h1>Login</h1>
        <label>E-mail</label>
        <input autofocus type="email" placeholder="Digite seu e-mail" />
        <label>Senha</label>
        <input type="password" placeholder="Digite sua senha" />

        <div class="link-container">
            <a href="">Esqueceu sua senha ?</a>
        </div>
        <button>Login</button>
        <div class="marker-text">
            ou atentique com
        </div>
        <div class="social-auth-container">
          
            <div>
                <div>
                    <i class="fab fa-linkedin-in"></i>
                </div>
               </div>
               <div>
                <div>
                    <i class="fab fa-github"></i>
                </div>
               </div>
               <div>
                <div>
                    <i class="fab fa-google"></i>
                </div>
               </div>

        </div>
        <div class="marker-text">
            todos os direitos reservados
        </div>
        <div class="marker-text">
            <strong>Wazana 2022</strong>
        </div>
    </form>

    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    <div class="bubble bubble-3"></div>
    <div class="bubble bubble-4"></div>
</body>

</html>
